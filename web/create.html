<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PawdyGuards!</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/cookie.js"></script>
    <script src="js/create.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="#"><img width=40 height=40 src="assets/png/stay_and_play.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="dashboard-container bg-light">
    <div class="row text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="font-size: 24px">
                <div class="box">
                    <h1>Create Account</h1>
                    <div class="row">
                      <div class="col-md-2"></div>
                        <div class="col-md-3">
                            <p class="text-muted"> Please enter your information!</p>
                            <input type="text" id="name" placeholder="Name"> <p>Name</p><br>
                            <input type="email" id="email" placeholder="Email"> Email <br>
                            <input type="text" id="street" placeholder="Street Address"> Address<br>
                            <input type="text" id="state" placeholder="State"> State <br>
                            <input type="text" id="city" placeholder="City"> City <br>
                            <input type="number" id="zip" placeholder="Zip Code"> Zip Code <br>
                            <input type="number" id="phone_number" placeholder="Phone Number"> Phone Number <br>
                            <input type="text" id="username" placeholder="Username"> Username <br>
                            <input type="password" id="password" placeholder="Password"> Password <br>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-3">
                            <p class="text-muted"> Please enter your pet's information!</p>
                            <input type="text" id="pet_name" placeholder="Pet Name"> Pet Name<br/>
                            <input type="text" id="pet_type" placeholder="Pet Type"> Pet Type <br/>
                            <input type="text" id="pet_breed" placeholder="Pet Breed"> Pet Breed<br/>
                            <input type="number" id="pet_weight" placeholder="Pet Weight"> Pet Weight<br/>
                            <textarea id="pet_care_instructions" placeholder="Care Instructions"> Care Instructions</textarea> <br/>
                        </div>
                        <div class="col-md-2"></div>

                    </div>
                    <br>
                    <p class="text-danger" hidden id="error_code">Username Taken!</p>
                    <input type="submit" name="" value="Create" onclick="validateSignup()" href="#"><br/>
                    <a href="login.html">I Already Have An Account</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
