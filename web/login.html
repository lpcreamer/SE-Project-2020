<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PawdyGuards!</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="js/cookie.js"></script>
    <script src="js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand" href="#"><img width=40 height=40 src="assets/png/stay_and_play.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="dashboard-container bg-light">
    <div class="row text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="font-size: 24px">
                <div>
                    <h1>Login</h1>
                    <p class="text-muted" > Please enter your username and password!</p>
                    <p class="text-danger" hidden id="error_code">Account not found</p>
                    <input type="text" name="username" id="username" placeholder="Username"> <br>
                    <input type="password" name="password" id="password" placeholder="Password"> <br/>
                    <input type="submit" name="" onclick="validateLogin()" value="Login" href="#"><br/>
                    <a href="create.html">Create New Account</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
